apiVersion: v1
kind: Service
metadata:
  name: multiModelDocChat-service
  namespace: {{ .Values.namespace | default "default" }}
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
spec:
  selector:
    app: multiModelDocChat
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{ .Values.multiModelDocChat.containerPort }}
  type: LoadBalancer

